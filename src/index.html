<!DOCTYPE html>
<html ng-app="app">
<head lang="zh-CN">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>demo</title>
  <link href="assets/img/favicon.ico" rel="icon">
  <!-- build:libcss assets/css/lib.css -->
  <link href="vendor/angular-loading-bar/build/loading-bar.min.css" rel="stylesheet">
  <link href="vendor/angularjs-toaster/toaster.min.css" rel="stylesheet">
  <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="vendor/font-awesome/css/font-awesome.css" rel="stylesheet">
  <link href="vendor/sweetalert/dist/sweetalert.css" rel="stylesheet">
  <link href="vendor/sweetalert/themes/google/google.css" rel="stylesheet">
  <!-- endbuild -->
  <!-- build:appcss assets/css/app.css -->
  <link href="assets/css/common.css" rel="stylesheet">
  <link href="assets/css/user.css" rel="stylesheet">
  <!-- endbuild -->
</head>
<body>
<header class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
        <span class="sr-only"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="javascript:;">Demo</a>
    </div>
    <div class="navbar-collapse" id="navbar-collapse">
      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown">
          <a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown">
            <span ng-bind="user.name"></span>
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu" role="menu">
            <li>
              <a href="javascript:;" ng-click="logout()">退出</a>
            </li>
          </ul>
        </li>
      </ul>
      <div class="navbar-form navbar-right">
        <div class="input-group">
          <input type="text" class="form-control" ng-keypress="enterSearch($event)" ng-model="searchKey" placeholder="输入一些条件搜索">
          <span class="input-group-btn">
            <button ng-click="globaleSearch(searchKey)" class="btn btn-default">搜索</button>
          </span>
        </div>
      </div>
    </div>
  </div>
</header>
<section class="container-fluid">
  <div ng-view class="wrapper"></div>
</section>
<toaster-container></toaster-container>
<div id="loader">
  <ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
</div>
<!-- build:libjs js/lib.js -->
<script src="vendor/jquery/dist/jquery.js"></script>
<script src="vendor/bootstrap/dist/js/bootstrap.js"></script>
<script src="vendor/sweetalert/dist/sweetalert.min.js"></script>
<script src="vendor/angular/angular.js"></script>
<script src="vendor/angular-animate/angular-animate.js"></script>
<script src="vendor/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="vendor/angular-h-sweetalert/dist/ngSweetAlert.js"></script>
<script src="vendor/angular-i18n/angular-locale_zh-cn.js"></script>
<script src="vendor/angular-loading-bar/build/loading-bar.js"></script>
<script src="vendor/angular-route/angular-route.js"></script>
<script src="vendor/angularjs-toaster/toaster.js"></script>
<script src="vendor/moment/moment.js"></script>
<script src="vendor/underscore/underscore.js"></script>
<!-- endbuild -->
<!-- build:appjs js/app.js -->
<script src="app.js"></script>
<script src="app/route.js"></script>
<script src="app/run.js"></script>
<script src="app/config.js"></script>
<script src="app/httpProvider.js"></script>
<script src="service/userService.js"></script>
<script src="modules/templates.js"></script>
<script src="modules/error/error.js"></script>
<script src="modules/user/user.js"></script>
<script src="modules/user/detail/detail.js"></script>
<!-- endbuild -->
</body>
</html>
